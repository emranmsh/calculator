<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calcObject">
        <div class="screen"></div>
        <div class="keypadAll">
            <div class="keypad1">
               
                <button class="key1">9</button>
                <button class="key2">8</button>
                <button class="key3">7</button>
                <button class="key4">6</button>
                <button class="key5">5</button>
                <button class="key6">4</button>
                <button class="key7">3</button>
                <button class="key8">2</button>
                <button class="key9">1</button>
                <button class="key10">0</button>
                <button class="key15">.</button>
                <button class="key16">=</button>
            </div>
            <div class="keypad2">
                <button class="key11 signs">+</button>
                <button class="key12 signs">-</button>
                <button class="key13 signs">*</button>
                <button class="key14 signs">/</button>
                
                <button class="key17">Clear</button>
            </div>
        </div>
    </div>
    <script src="calcLogic.js"></script>
</body>
</html>
